<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
</head>
<body>

<h1>Welcome Dashboard</h1>

<p>Email: <span id="userEmail"></span></p>
<p>Balance: <span class="balance-display">฿0</span></p>

<br>
<button onclick="goToPayment()">เติมเงิน</button>

<br><br>
<button id="logoutBtn">LOGOUT</button>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAj1kaFq20fAoypR-J-OSJdqPAWMLXGHVg",
  authDomain: "sxom-new.firebaseapp.com",
  projectId: "sxom-new",
  storageBucket: "sxom-new.firebasestorage.app",
  messagingSenderId: "832664032721",
  appId: "1:832664032721:web:80e756057b10d8d91d3cf0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user)=>{
  if(!user){
    window.location.href = "./index.html";
  }else{
    document.getElementById("userEmail").innerText = user.email;
    loadBalance();
  }
});

function loadBalance(){
  let balance = parseFloat(localStorage.getItem("balance")) || 0;

  document.querySelectorAll(".balance-display").forEach(el=>{
    el.innerText = "฿" + balance.toLocaleString();
  });
}

window.goToPayment = function(){
  window.location.href = "./payment.html"; // ✅ เด้งไปหน้าเลือกช่องทาง
}

document.getElementById("logoutBtn").addEventListener("click", async ()=>{
  await signOut(auth);
  window.location.href = "./index.html";
});
</script>

</body>
</html>
