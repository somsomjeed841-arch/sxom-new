<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Profile</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  background:#d8ccc2;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:500px;
  background:#f3eee9;
  padding:40px;
  border-radius:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  text-align:center;
}

.profile-logo{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  margin:0 auto 20px auto;
  display:block;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

h2{
  margin-bottom:10px;
  color:#3e2f27;
}

.info{
  margin-top:20px;
  text-align:left;
  font-size:15px;
  color:#3e2f27;
}

.info div{
  margin-bottom:12px;
  padding:10px;
  background:#ede5df;
  border-radius:10px;
}

button{
  margin-top:25px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#8c6b5a;
  color:white;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>
<body>

<div class="card">
  <img src="logo.png" class="profile-logo">
  <h2>My Profile</h2>

  <div class="info">
    <div>Email: <span id="email"></span></div>
    <div>User ID: <span id="uid"></span></div>
    <div>Balance: <span id="balance">‡∏ø0</span></div>

    "‡∏ø" + balance.toLocaleString();
}

/* üî• ‡πÉ‡∏ä‡πâ path ‡πÅ‡∏ö‡∏ö‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢‡∏Å‡∏±‡∏ö GitHub Pages */

</script>

</body>
</html>
