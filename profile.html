<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Profile</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  background:#d8ccc2;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:500px;
  background:#f3eee9;
  padding:40px;
  border-radius:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  text-align:center;
}

.profile-logo{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  margin:0 auto 20px auto;
  display:block;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

h2{
  margin-bottom:10px;
  color:#3e2f27;
}

.info{
  margin-top:20px;
  text-align:left;
  font-size:15px;
  color:#3e2f27;
}

.info div{
  margin-bottom:12px;
  padding:10px;
  background:#ede5df;
  border-radius:10px;
}

button{
  margin-top:25px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#8c6b5a;
  color:white;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>
<body>

<div class="card">
  <img src="logo.png" class="profile-logo">
  <h2>My Profile</h2>

  <div class="info">
    <div>Email: <span id="email"></span></div>
    <div>User ID: <span id="uid"></span></div>
    <div>Balance: <span class="balance-display">฿0</span></div>
  </div>

  <button onclick="goBack()">Back to Shop</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAj1kaFq20fAoypR-J-OSJdqPAWMLXGHVg",
  authDomain: "sxom-new.firebaseapp.com",
  projectId: "sxom-new",
  storageBucket: "sxom-new.firebasestorage.app",
  messagingSenderId: "832664032721",
  appId: "1:832664032721:web:80e756057b10d8d91d3cf0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user)=>{
  if (user) {
    document.getElementById("email").innerText = user.email;
    document.getElementById("uid").innerText = user.uid;
    loadBalance();
  } else {
    window.location.href = "/index.html";
  }
});

function loadBalance(){
  let balance = parseFloat(localStorage.getItem("balance")) || 0;

  document.querySelectorAll(".balance-display").forEach(el=>{
    el.innerText = "฿" + balance.toLocaleString();
  });
}

window.goBack = function(){
  window.location.href = "/shop.html";
}
</script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  // 1. ตั้งค่าการเชื่อมต่อ (เอาค่าที่เราจดไว้มาใส่ตรงนี้)
  const SUPABASE_URL = 'https://rjjtksrjbiifgffhefdt.supabase.co';
  const SUPABASE_KEY = 'YOUR_ANON_KEY_HERE'; // วางรหัสยาวๆ ที่คุณก๊อปมาตรงนี้
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function loadUserData() {
    // สมมติ ID ผู้ใช้ (ในอนาคตจะดึงจากการ Login)
    const userId = "8af1krYyasZsFdCwtoG2CgJ9rb82"; 

    // 2. ดึงข้อมูลจากตาราง profiles ที่เราสร้างไว้
    const { data, error } = await supabase
      .from('profiles')
      .select('balance')
      .eq('id', userId)
      .single();

    if (data) {
      // 3. เปลี่ยนตัวเลขบนหน้าจอให้ตรงกับในฐานข้อมูล
      // แก้ไข ID ให้ตรงกับแท็กที่ใช้แสดงยอดเงินใน HTML ของคุณ
      document.getElementById('user-balance').innerText = '฿' + data.balance;
    } else {
      console.log("ยังไม่มีข้อมูลเงิน หรือหา User ไม่เจอ");
    }
  }

  // รันคำสั่งทำงานทันทีที่เปิดหน้าเว็บ
  loadUserData();
</script>
  
</body>
</html>
