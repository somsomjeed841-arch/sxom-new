<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Category</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#d8ccc2;
}

.header{
  padding:30px;
  text-align:center;
  font-size:24px;
  font-weight:600;
  color:#3e2f27;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  padding:30px;
  max-width:1100px;
  margin:auto;
}

.card{
  background:#f3eee9;
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
  transition:.2s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:15px;
  margin-bottom:15px;
}

.price{
  font-weight:600;
  margin:10px 0;
  color:#8c6b5a;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin:5px;
}

.add{
  background:#8c6b5a;
  color:white;
}

.buy{
  background:#3e2f27;
  color:white;
}
</style>
</head>
<body>

<div class="header" id="categoryTitle"></div>

<div class="grid" id="productGrid"></div>

<script>

const products = {
  "BOT Trading EA": [
    {name:"EA 0.01 TFM1", price:2500, img:"ea1.png"},
    {name:"EA 0.01 TFM5", price:1800, img:"ea1.png"}
  ],
  "Discord": [
    {name:"Premium Server Setup", price:500, img:"https://picsum.photos/300/200?3"}
  ],
  "Nitro": [
    {name:"Discord Nitro 1 Month", price:120, img:"https://picsum.photos/300/200?4"}
  ],
  "BOT Discord": [
    {name:"Auto Role Bot", price:900, img:"https://picsum.photos/300/200?5"}
  ]
};

const params = new URLSearchParams(window.location.search);
const category = params.get("cat");

document.getElementById("categoryTitle").innerText = category;

const grid = document.getElementById("productGrid");

if(products[category]){
  products[category].forEach(p=>{
    grid.innerHTML += `
      <div class="card">
        <img src="${p.img}">
        <h3>${p.name}</h3>
        <div class="price">à¸¿${p.price}</div>
        <button class="add" onclick="addToCart('${p.name}')">Add to Cart</button>
        <button class="buy" onclick="buyNow('${p.name}')">Buy Now</button>
      </div>
    `;
  });
}

function addToCart(name){
  alert(name + " added to cart ðŸ›’");
}

function buyNow(name){
  alert("Proceed to buy " + name + " âš¡");
}
</script>

</body>
</html>
