<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Category</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#d8ccc2;
}

.header{
  padding:30px;
  text-align:center;
  font-size:24px;
  font-weight:600;
  color:#3e2f27;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  padding:30px;
  max-width:1100px;
  margin:auto;
}

.card{
  background:#f3eee9;
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
  transition:.2s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:15px 15px 0 0;
  margin-bottom:15px;
}

.price{
  font-weight:600;
  margin:10px 0;
  color:#8c6b5a;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin:5px;
}

.add{
  background:#8c6b5a;
  color:white;
}

.buy{
  background:#3e2f27;
  color:white;
}
</style>
</head>
<body>

<div class="header" id="categoryTitle"></div>

<div class="grid" id="productGrid"></div>

<script>

const products = {
  "BOT Trading EA": [
    {name:"EA 0.01 TFM1", price:199, img:"ea.PNG"},
    {name:"EA 0.01 TFM5", price:199, img:"eamt5.PNG"}
  ],
  "Discord": [
    {name:"Account Discrod 1 Month", price:10, img:"ac1m.PNG"},
    {name:"Account Discrod 1 Year", price:10, img:"ac1y.PNG"}
  ],
  "Nitro": [
    {name:"Discord Nitro 3 Month", price:59, img:"ni3m.PNG"},
    {name:"Discord Nitro 1 Month", price:59, img:"ni1m.PNG"}
  ],
  "BOT Discord": [
    {name:"Story BOT", price:199, img:"storybot.PNG"},
    {name:"blacklist BOT", price:199, img:"bl.PNG"}
  ],
  "Reshade": [
    {name:"SXOM V1", price:39, img:"vps1.PNG"},
    {name:"SXOM V2", price:39, img:"vps2.PNG"}
  ]
};

const params = new URLSearchParams(window.location.search);
const category = params.get("cat");

document.getElementById("categoryTitle").innerText = category;

const grid = document.getElementById("productGrid");

if(products[category]){
  products[category].forEach((p) => {
    grid.innerHTML += `
      <div class="card">
        <img src="${p.img}">
        <div style="padding:20px;">
          <h3>${p.name}</h3>
          <div class="price">‡∏ø${p.price}</div>
          <button class="add"
            onclick="addToCart('${p.name}', ${p.price}, '${p.img}')">
            Add to Cart
          </button>
          <button class="buy"
            onclick="viewProduct('${p.name}', '${category}')">
            View
          </button>
        </div>
      </div>
    `;
  });
}

function addToCart(name, price, img){

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart.push({
    name: name,
    price: price,
    img: img,
    qty: 1
  });

  localStorage.setItem("cart", JSON.stringify(cart));

  alert("‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏•‡πâ‡∏ß üõí");
}

function viewProduct(name, category){
  window.location.href =
    "product.html?cat=" +
    encodeURIComponent(category) +
    "&name=" +
    encodeURIComponent(name);
}

</script>

</body>
</html>
